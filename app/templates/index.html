{% extends "base.html" %}

{% block content %}
<h1 class="title">Welcome to Imagine Server</h1>
<div class="columns">
    <div class="column">
        <div class="box">
            <h2 class="subtitle">Generate Image</h2>
            <p>Create a new image from text prompts.</p>
            <a href="{{ url_for('main.generate') }}" class="button is-primary">Start</a>
        </div>
    </div>
    <div class="column">
        <div class="box">
            <h2 class="subtitle">Image to Image</h2>
            <p>Transform an existing image using text prompts.</p>
            <a href="{{ url_for('main.generate_image_to_image') }}" class="button is-primary">Start</a>
        </div>
    </div>
</div>
{% endblock %}
